name: Build, Test, Deploy Templateee

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      DEPLOY_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Test app
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to prod
        run: echo "Deploying ${{ inputs.app_name }} to ${{ inputs.environment }} with ${{ secrets.DEPLOY_TOKEN }}"

  notify-failure:
    needs: [build, test, deploy]
    runs-on: ubuntu-latest
    if: failure()
    uses: ./.github/workflows/send-email-notification.yml
    with:
      failed_job: ${{ job.status }}
      app_name: ${{ inputs.app_name }}
      environment: ${{ inputs.environment }}
      run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      sha: ${{ github.sha }}
      actor: ${{ github.actor }}
